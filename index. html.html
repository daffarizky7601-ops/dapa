<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Aqshal Junil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      overflow-x: hidden;
    }

    /* Halaman umum */
    .page {
      display: none;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Halaman aktif */
    .active {
      display: flex;
    }

    /* Landing Page */
    .landing h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .btn {
      background: #00c6ff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #0072ff;
    }

    /* Profil Page */
    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 1s ease-in-out;
    }
    .card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #2a5298;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #2a5298;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
    .info p {
      background: #f4f7fb;
      padding: 10px 15px;
      border-left: 5px solid #2a5298;
      margin: 10px 0;
      border-radius: 8px;
    }

    /* Tombol IG */
    .ig-btn {
      display: inline-block;
      margin-top: 20px;
      background: #E1306C;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
    }
    .ig-btn:hover {
      background: #C13584;
    }

    /* Running text (CSS animation) */
    .running-text {
      width: 100%;
      overflow: hidden;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .running-text p {
      display: inline-block;
      white-space: nowrap;
      color: yellow;
      font-size: 1rem;
      animation: scrollText 10s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to   { transform: translateX(-100%); }
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: white;
    }

    /* Animasi */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- Halaman 1: Landing -->
  <div id="landing" class="page landing active">
    <h1>Aqshal Junil</h1>
    <button class="btn" onclick="showProfile()">Lihat Profil</button>
  </div>

  <!-- Halaman 2: Profil -->
  <div id="profile" class="page profile">
    <div class="card">
      <img src="https://via.placeholder.com/140" alt="Foto Profil">
      <h2>Aqshal Junil</h2>
      <p><em>Kelas XI.4</em></p>

      <div class="info">
        <p><strong>üìç Alamat:</strong> Jl. Karya Bersama</p>
        <p><strong>üéì Kelas:</strong> XI.4</p>
        <p><strong>‚öΩ Hobi:</strong> Bermain Sepak Bola</p>
      </div>

      <!-- Tombol Instagram -->
      <a href="https://www.instagram.com/aqshaljunil" target="_blank" class="ig-btn">üå∏ Kunjungi Instagram</a>
    </div>

    <div class="running-text">
      <p>Tetap Semangat Belajar üî•</p>
    </div>

    <footer>
      <p>&copy; 2025 Biodata Aqshal Junil</p>
    </footer>
  </div>

  <script>
    function showProfile() {
      document.getElementById("landing").classList.remove("active");
      document.getElementById("profile").classList.add("active");
    }
  </script>
</body>
</html>
